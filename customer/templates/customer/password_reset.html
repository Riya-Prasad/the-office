{% load static %}


<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'customer/style.css' %}">

	<title>Password Reset</title>
</head>
<body>
	<div class="bg">
		
		<h2>Password Reset</h2>

		<p>Forgotten Your Password? Enter your email address below, and we'll email instructions for setting up a new one.</p>

		<form method="POST">
			{% csrf_token %}
			{{form}}
			<input type="Submit" name="Email" value="Send Email">
		</form>
	</div>

</body>
</html>
